<html>
<head>
    <script type="text/javascript" src="./vis/vis.js"></script>
    <link href="=./vis/vis.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 1200px;
            height: 1200px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 0, label: 'q0', color: '#46961b'},
        {id: 1, label: 'q1', color: {background: '#46961b', border: '#000000'}, borderWidth: 4},
        {id: 2, label: 'q2', color: '#46961b'},
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 0, to: 0, label: 'a', arrows: 'to', color: {color: '#777777'}},
        {from: 0, to: 1, label: 'b', arrows: 'to', color: {color: '#777777'}},
        {from: 1, to: 2, label: 'b, a', arrows: 'to', color: {color: '#777777'}},
        {from: 2, to: 2, label: 'b, a', arrows: 'to', color: {color: '#777777'}}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        layout: {
            randomSeed: 1,
            improvedLayout: true
        }
    };

    // initialize your network!
    var network = new vis.Network(container, data, options);
    document.querySelector("#mynetwork").addEventListener('click', () => {
        nodes._data[0].color = '#000000'
        var network = new vis.Network(container, data, options);
        console.log(network.body.data);
    });
</script>
</body>
</html>
